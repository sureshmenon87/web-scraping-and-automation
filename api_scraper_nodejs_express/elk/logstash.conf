input {
  beats {
    port => 5044
  }
}

filter {
  # Step 1: Parse the outer docker JSON log
  json {
    source => "message"
    target => "docker_json"
    skip_on_invalid_json => true
  }

  # Step 2: Parse the inner Winston JSON inside "docker_json.log"
  json {
    source => "[docker_json][log]"
    target => "app_log"
    skip_on_invalid_json => true
  }

  # Step 3: Promote useful fields
  mutate {
    rename => { "[app_log][timestamp]" => "@timestamp" }
    rename => { "[app_log][status]" => "status" }
    rename => { "[app_log][method]" => "method" }
    rename => { "[app_log][url]" => "url" }
    rename => { "[app_log][duration_ms]" => "duration_ms" }
    rename => { "[app_log][level]" => "level" }
    rename => { "[app_log][message]" => "log_message" }
    rename => { "[app_log][stack]" => "stacktrace" }
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "nodeapp-logs-%{+YYYY.MM.dd}"
  }
  stdout { codec => rubydebug }
}
