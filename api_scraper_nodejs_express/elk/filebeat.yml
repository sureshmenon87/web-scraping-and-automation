filebeat.inputs:
  - type: container
    enabled: true
    paths:
      - /var/lib/docker/containers/*/*-json.log
    stream: stdout
    processors:
      - add_docker_metadata: ~
      - drop_event:
          when:
            not:
              equals:
                container.name: "node-service"

output.logstash:
  hosts: ["logstash:5044"]
